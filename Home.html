<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    
    <!-- Fuente Roboto desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Script de Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/dd6ec42157.js" crossorigin="anonymous"></script>

    <!-- Hoja de Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.mercado.liebre.png" alt="Logo Mercado Liebre" class="logo">
            <h1 class="roboto-bold">MERCADO LIEBRE</h1>
        </div>

        <!-- Contenedor para centrar barra de búsqueda y leyenda -->
        <div class="center-container">
            <!-- Barra de búsqueda -->
            <div class="search-container">
                <input type="text" placeholder="Buscar productos, marcas" class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

            <!-- Leyenda con ícono alineada correctamente debajo de la barra de búsqueda -->
            <p class="leyenda"><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjeta de crédito</p>
        </div>
    </header>

    <!-- Sección de navegación con los íconos de Font Awesome -->
    <nav class="nav-icons">
        <ul>
            <li>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <a href="#">Ingresá</a>
            </li>
            <li>
                <i class="fa-solid fa-address-card"></i>
                <a href="#">Creá tu cuenta</a>
            </li>
            <li>
                <i class="fa-solid fa-basket-shopping"></i>
                <a href="#">Mis compras</a>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <h2 class="roboto-regular">Bienvenido a Mercado Liebre</h2>
            <p>Encuentra los mejores productos al mejor precio.</p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
